services:
  # Backend API + Worker (Combined for Free Tier)
  - type: web
    name: acd-backend
    runtime: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: acd-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: AGENT_URL
        fromService:
          type: web
          name: acd-agent
          envVarKey: RENDER_EXTERNAL_URL
    
  # AI Agent Service
  - type: web
    name: acd-agent
    runtime: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn agent.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
    
  # Frontend (Static Site)
  - type: web
    name: acd-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis
  - type: redis
    name: acd-redis
    plan: free
    ipAllowList: []
